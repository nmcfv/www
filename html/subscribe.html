<script type="text/javascript">
$(document).ready(function() {
	$("form").submit(function() {
		var flag = 0;
		
		if ($(".email").val() == "") {
			$(".email").css("border","2px solid red");
			$(".email").attr("placeholder","please enter an email");
			flag = 1;
		}
		else $(".email").css("border","2px solid green");
		
		if ($(".name").val() != '' && $(".name").val().match(/[^-\sa-zA-Z]/)) {
			$(".name").css("border","2px solid red");
			$('.name').removeAttr('readonly').val('');
			$(".name").attr("placeholder","invalid character");
			flag = 1;
		}
		else $(".name").css("border","2px solid green");
		
		if (flag) return false;
		else return true;
	});
});
</script>
